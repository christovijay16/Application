<h3>Update job</h3>
<div class="square-container">
<div class="square" [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Job Title</label>
      <input type="text" class="form-control" id="jobTitle" required [(ngModel)]="job.jobTitle" name="jobTitle">
    </div>

    <div class="form-group">
      <label for="name">Job Description</label>
      <input type="text" class="form-control" id="jobDescription" required [(ngModel)]="job.jobDescription" name="jobDescription">
    </div>

    <div class="form-group">
      <label for="name">Wage Range</label>
      <input type="text" class="form-control" id="wageRange" required [(ngModel)]="job.wageRange" name="wageRange">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
</div>
