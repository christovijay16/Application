<div class="panel panel-primary">
    <div class="panel-heading">
      <h2>Job List</h2>
    </div>
    <div class="panel-body">
      <div >  
        <button class="btn btn-success" (click)="newjob()">Add</button>
      </div>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Job Title</th>
            <th>Job Description</th>
            <th>Wage Range</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let job of jobs | async">
            <td>{{job.jobTitle}}</td>
            <td>{{job.jobDescription}}</td>
            <td>{{job.wageRange}}</td>
            <td><button (click)="deleteJob(job.id)" class="btn btn-danger">Delete</button>
                <button (click)="jobDetails(job.id)" class="btn btn-info" style="margin-left: 10px">Details</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
